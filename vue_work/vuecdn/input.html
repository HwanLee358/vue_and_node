<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputNum">
        <button @click="delHandler">모두삭제</button>
        <button @click="findHandler">검색</button>
        <button @click="addHandler">추가</button>
        <button @click="sortHandler">정렬</button>
        <div style="height: 200px;">
            <ul>
                <li v-for="frult in arr">{{frult}}</li>
            </ul>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {inputNum:'오렌지', arr:['바나나','사과']}
            },
            methods:{
                addHandler(){
                    this.arr.push(this.inputNum)
                    this.inputNum = '' 
                },
                delHandler(){
                    this.arr = []
                },
                sortHandler(){
                    this.arr.sort((a,b)=>{
                        if(a > b) return -1
                        else if(a == b) return 0
                        else return 1
                    })
                },
                findHandler(){
                    const result = this.arr.find((item)=> this.inputNum == item)
                    if(result == undefined){
                        alert('없슴')
                    } else{
                        alert('있음')
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
